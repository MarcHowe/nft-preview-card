<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
 
 </head>
<body>
  <main>
    <div class="image_container">
    <img class="Equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
      </div>
      <div class="card_details">
        <a href="#">Equilibrium #3429</a>

        <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="value_and_time">
              <div class="left">
              <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="Ethereum">
              <p class="value">0.041 ETH</p>
              </div>
              <div class="right">
              <img class="clock" src="./images/icon-clock.svg" alt="Time Remaining"><p>3 days left</p>
            </div>
            <div class="clear"></div>
            </div>
            <hr>
            <div class="creator">
            <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern Avatar"> <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
       </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marc Howe</a>.
  </footer>
</body>
</html>
